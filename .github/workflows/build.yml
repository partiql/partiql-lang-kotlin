name: "Build and Report Generation"
on: 
  push:
    branches : [main]
    paths:
      - '**'
      - '!docs/**'
      - '!**/*.md'
  pull_request:
    paths:
      - '**'
      - '!docs/**'
      - '!**.*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Use Java ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: gradle
      - name: Build and test
        run: ./gradlew build -x fuzzTest

  fuzz-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17 ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Use Java ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: gradle
      - name: Build and test
        run: ./gradlew fuzzTest

  report-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Use Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
          cache: gradle
      - name: Generate test coverage report
        run: ./gradlew build jacocoTestReport

      # Upload coverage for CLI, LANG, PTS, TEST_SCRIPT, and EXAMPLES
      - name: Upload CLI coverage
        uses: codecov/codecov-action@v3
        with:
          file: cli/build/reports/jacoco/test/jacocoTestReport.xml
          flags: CLI

      - name: Upload LANG coverage
        uses: codecov/codecov-action@v3
        with:
          file: lang/build/reports/jacoco/test/jacocoTestReport.xml
          flags: LANG

      - name: Upload PARTIQL_PTS coverage
        uses: codecov/codecov-action@v3
        with:
          file: partiql-pts/build/reports/jacoco/test/jacocoTestReport.xml
          flags: PARTIQL_PTS

      - name: Upload PARTIQL_TEST_SCRIPT coverage
        uses: codecov/codecov-action@v3
        with:
          file: partiql-testscript/build/reports/jacoco/test/jacocoTestReport.xml
          flags: PARTIQL_TEST_SCRIPT

      - name: Upload EXAMPLES coverage
        uses: codecov/codecov-action@v3
        with:
          file: examples/build/reports/jacoco/test/jacocoTestReport.xml
          flags: EXAMPLES

      - name: Upload EXTENSIONS coverage
        uses: codecov/codecov-action@v3
        with:
          file: extensions/build/reports/jacoco/test/jacocoTestReport.xml
          flags: EXTENSIONS
