name: "Build and Report Generation"
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11]
    steps:
      - uses: actions/checkout@v2

      # Java 11 is required for building the ANTLR Source Files (*.g4).
      #- name: Use Java 11 for ANTLR Task
      #  uses: actions/setup-java@v1
      #  with:
      #    java-version: 11

      # Generate Grammar Source (requires Java 11 -- see above)
      #- name: Generate ANTLR Grammar Source
      #  run: ./gradlew :partiql-antlr:generateGrammarSource

      # Java Matrix is set up after 11, so that JAVA_HOME used by Gradle during build will point to the matrix.
      - name: Use Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Inspect Java Environments
        run: set | grep JAVA

      - name: Examine Java Toolchain
        run: ./gradlew -q javaToolchains
        
      - name: Build and Test
        run: ./gradlew build

  report-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Generate test coverage report
        run: ./gradlew build jacocoTestReport

      # Upload coverage for CLI, LANG, PTS, TEST_SCRIPT, and EXAMPLES
      - name: Upload CLI coverage
        uses: codecov/codecov-action@v3
        with:
          file: cli/build/reports/jacoco/test/jacocoTestReport.xml
          flags: CLI

      - name: Upload LANG coverage
        uses: codecov/codecov-action@v3
        with:
          file: lang/build/reports/jacoco/test/jacocoTestReport.xml
          flags: LANG

      - name: Upload PTS coverage
        uses: codecov/codecov-action@v3
        with:
          file: pts/build/reports/jacoco/test/jacocoTestReport.xml
          flags: PTS

      - name: Upload TEST_SCRIPT coverage
        uses: codecov/codecov-action@v3
        with:
          file: testscript/build/reports/jacoco/test/jacocoTestReport.xml
          flags: TEST_SCRIPT

      - name: Upload EXAMPLES coverage
        uses: codecov/codecov-action@v3
        with:
          file: examples/build/reports/jacoco/test/jacocoTestReport.xml
          flags: EXAMPLES

      - name: Upload EXTENSIONS coverage
        uses: codecov/codecov-action@v3
        with:
          file: extensions/build/reports/jacoco/test/jacocoTestReport.xml
          flags: EXTENSIONS
